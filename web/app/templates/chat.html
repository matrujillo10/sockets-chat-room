{% extends "base.html" %}

{% block scripts %}
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket;
    $(document).ready(function(){
        socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
        socket.on('connect', function() {
            socket.emit('joined', {});
        });
        socket.on('status', function(data) {
            $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
            $('#chat').scrollTop($('#chat')[0].scrollHeight);
        });
        socket.on('message', function(data) {
            for (const e of data) {
                $('#chat').val(
                    $('#chat').val() + `${e.sent_on} - ${e.sender}: ${e.msg}` + '\n'
                );
            }
            $('#chat').scrollTop($('#chat')[0].scrollHeight);
        });
        $('#text').keypress(function(e) {
            var code = e.keyCode || e.which;
            if (code == 13 && $('#text').val() !== "") {
                if ($('#text').val().length > 1000)
                    alert("Message too long");
                text = $('#text').val();
                $('#text').val('');
                socket.emit('text', {msg: text});
            }
        });
    });
    $(window).bind('beforeunload', function(){
        if (socket.connected) {
            socket.emit('left', {}, function() {});
            socket.disconnect();
        }
    });
    function leave_room() {
        socket.emit('left', {}, function() {
            socket.disconnect();

            // go back to the home page
            window.location.href = "{{ url_for('main.home') }}";
        });
    }
    function clear_screen() {
        $('#chat').val("");
    }
</script>
{% endblock %}

{% block content %}
<h1 class="title">Room: {{ room }}</h1>
<a href="#" onclick="clear_screen();">Clear Screen</a><br><br>
<textarea id="chat" cols="80" rows="20" readonly></textarea><br><br>
<input id="text" size="80" placeholder="Send a message to {{ room }}"><br><br>
<a href="#" onclick="leave_room();">Leave this room</a>
{% endblock %}
