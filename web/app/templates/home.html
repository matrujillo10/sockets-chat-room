{% extends "base.html" %}

{% block content %}
<h1 class="title">Welcome {{ name }}!</h1>
<h2 class="subtitle">Please select a chat room to get in</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.room() }} {% for error in form.room.errors %}{{ error }}{% endfor %}<br>
    {{ form.submit() }}
</form>
{% endblock %}
